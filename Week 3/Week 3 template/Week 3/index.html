<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="ENTER NAME HERE">
    <meta name="description" content="week 3 class attribute assignment">

    <link rel="stylesheet" href="./css/styles.css">


    <title> Joel Hanson week 3</title>
</head>

<body>
 
    <!-- Background Image -->
    <div id="bg">

        <!-- Wrapper: Holds all of the page content, and let's us center everything -->
        <div id="wrapper">


            <!-- Header ------------- -->
            <div id="header" class="boarder-unity">
                <h1 id="hello" class="gds">Welcome &nbsp; to &nbsp; GDS111</h1>
            </div>

            <!-- Navigation --------------->
            <div id="nav-bar" class="border-unity">
                <!-- Buttons -->
                <div class="btn-container">
                    <button id="sq">Draw Square</button>
                    <button id="cir">Draw Circle</button>
                    <button id="sta">Draw Star</button>
                    <button id="pent">Draw Pentagon</button>
                    <button id="lin">Draw Line</button>
                    <button id = "cl">Clear Shapes</button>
                </div>
            </div>

            <!-- Main Content! -->
            <div id="main-content" class="border-unity">
                <!-- Give this a background image! -->
                <div id="pictureDiv" class="boarder-unity">

                    <!-- SHAPES MUST GO INTO THIS DIV, ONCE DONE Shape Title can disappear -->
                    <div id="shapeContent">
                        <h1 id="shapeTitle">Shapes Should Draw Here</h1>
                    </div>
                </div>
            </div>
        </div>
        <canvas id = "can" width = "800" height = "800" style = "border: 1px solid"></canvas>
<script>
    var square = document.getElementById("sq");
    var circle = document.getElementById("cir");
    var star = document.getElementById("sta");
    var pentagon = document.getElementById("pent");
    var line = document.getElementById("lin");
    var clear = document.getElementById("cl");
    var canvas = document.getElementById("can");
    var ctx = canvas.getContext("2d");

    square.addEventListener("click", function()
{
    ctx.lineWidth = 5;
    ctx.strokeStyle = "black";
    ctx.fillStyle = "yellow";
    ctx.strokeRect(86,303,100,100);
    ctx.fillRect(86,303,100,100);
})

circle.addEventListener("click", function()
{
    ctx.lineWidth = 5;
    ctx.strokeStyle = "red";
    ctx.fillStyle = "#ffff00";
    ctx.beginPath();
    ctx.arc(386, 442, 60, 0, Math.PI * 2);
    ctx.fill();
    ctx.stroke();
})
star.addEventListener("click", function()
{
    ctx.beginPath();
    ctx.moveTo(636, 497);
    ctx.lineTo(611, 527);
    ctx.lineTo(561, 547);
    ctx.lineTo(611, 567);
    ctx.lineTo(591, 617);
    ctx.lineTo(631, 577);
    ctx.lineTo(641, 617);
    ctx.lineTo(661, 567);
    ctx.lineTo(691, 547);
    ctx.lineTo(661, 527);
    ctx.lineTo(636, 497);
    ctx.closePath();
    ctx.fillStyle = "#ffff00";
    ctx.fill();
    ctx.lineWidth = 5;
    ctx.strokeStyle = "#202020";
    ctx.stroke();
});

pentagon.addEventListener("click", function()
{
    ctx.beginPath();
    ctx.moveTo(558, 309);
    ctx.lineTo(518, 349);
    ctx.lineTo(518, 409);
    ctx.lineTo(598, 409);
    ctx.lineTo(598, 349);
    ctx.lineTo(558, 309);
    ctx.closePath();
    ctx.fillStyle = "#FF00FF";
    ctx.fill();
    ctx.lineWidth = 5;
    ctx.strokeStyle = "#00ffff";
    ctx.stroke();
})
line.addEventListener("click", function()
{
    ctx.strokeStyle = "red";
    ctx.lineWidth = 5;
    ctx.moveTo(86, 682);
    ctx.lineTo(275, 550);
    ctx.stroke();
})

    //line up coords: Star: 636, 497.

    clear.addEventListener("click", function()
{
    ctx.reset();
})

</script>

</body>

</html>
